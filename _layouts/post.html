<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="googlece98001a8f92cfcd.html" />
    <meta name="description" content="Economist/Data Scientist at Vancouver School of Economics, University of British Columbia." />
    <meta name="keywords" content="Amirhossein Tavakoli, Economics, Innovation, Public Economics, Labor Economics, Data Science, Vancouver School of Economics, VSE, University of British Columbia, UBC" />
    <meta name="author" content="Amirhossein Tavakoli" />
    
    <meta property="og:title" content="Amirhossein Tavakoli" />
    <meta property="og:description" content="Economist/Data Scientist at Vancouver School of Economics, University of British Columbia." />
    <meta property="og:site_name" content="Amirhossein Tavakoli" />


{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar navbar-expand-xl navbar-light fixed-top navbar-custom top-nav-regular">
          <ul class="nav-links">
            <a href="{{ "/" | absolute_url }}">Home</a>
          </ul>
        </nav>
        <h1>{{ page.title }}</h1>
        <small>{{ page.date | date: "%-d %B %Y" }}</small>
        
        <!-- <p class="view">by {{ page.author | default: site.author }}</p> -->
        
        {{content}}
        
        {% if page.tags %}
          <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
        {% endif %}
      </header>     
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
